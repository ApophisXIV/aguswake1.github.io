<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Esta página web con forma de curriculum está hecha con el fin de mostrar mis dominios sobre los
        lenguajes de maquetado web básicos HTML y CSS">
        <title>Contactame!</title>
    </head>
    <body>
        <header>
            <img class="logo" src="./img/Agustin Olano.png" alt="">
            <nav>
                <ul class="nav_links">
                <li class="home"><a href="#">Inicio</a></li><li class="about"><a href="#">Sobre Mi</a></li>
                </ul>
            </nav>
            <button href="" >Contacto</button>
        </header>
        <div style="background-color: #240142; height: 100px"></div>
        <form action="#" method="post">
            <label>Ingrese su nombre:
                <input type="text" placeholder="Nombre" name="userName" required>
            </label>
            <label for="pass">Ingrese su contraseña:</label>
            <input id="pass" type="password" placeholder="Contraseña" required>
            <label for="mail">Ingrese mail</label>
            <input name="mail" type="email" placeholder="*****@mail.com" required>
            <input type="color">
            <label for="gender">Masculino</label>
            <input name="gender" type="radio">
            <label for="gender">Femenino</label>
            <input name="gender" type="radio" value="female">

            <input type="submit">

            
        </form>
    </body>
</html>
